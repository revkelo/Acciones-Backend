<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mi página de acciones con menú Bootstrap</title>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/chartData.js"></script>
</head>

<body>

  <h1>H</h1>
  <!-- Menú de navegación -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Listar</a></li>
          <li><a href="#">Actualizar</a></li>
          <li><a href="#">Eliminar</a></li>
          <li><a href="#">Agregar</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <span class="glyphicon glyphicon-user"></span> Usuario
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="index.html">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contenido de la página -->
  <div class="container content">
    <h1>Administrador</h1>
    <p>En esta página podrás administrar las acciones, incluyendo opciones para listar, actualizar, eliminar y agregar
    </p>
  </div>


  <div class="container">
    <div class="row form-register">
      <!-- Formulario de Medicina -->
      <div class="form-register">
        <div class="card">
          <div class="card-header">
            <h3>Listar</h3>
          </div>
          <div class="card-body">
            <form enctype="multipart/form-data" name="Formulario ServeletGuardar" method="get" action="/UEB1/listar">

              <button type="submit" class="btn btn-outline-success">Listar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Formulario de todas las carreras -->
      <div class="form-register">
        <div class="card">
          <div class="card-header">
            <h3>Listar Acciones Generales</h3>
          </div>
          <div class="card-body">
            <form enctype="multipart/form-data" name="Formulario ServeletGuardar" method="get" action="/UEB1/tabla">
              <input type="hidden" name="_method" value="GET">

              <button type="submit" class="btn btn-outline-success">Listar
                todas las carreras</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row form-register">
      <div class="">
        <!-- Formulario de Eliminar -->
        <div class="card">
          <div class="card-header">
            <h3>Usuario Eliminar</h3>
          </div>
          <div class="card-body">
            <form class="form" action="/UEB1/tabla" method="POST">
              <input type="hidden" name="_method" value="DELETE">
              <div class="controls">
                <label for="inputIdEliminar">Id</label> <input type="text" class="form-control" id="inputNobreEliminar"
                  name="inputNobreEliminar">
              </div>
              <button type="submit" class="btn btn-outline-success">Eliminar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 form-register">
        <!-- Formulario de Actualizar -->
        <div class="card">
          <div class="card-header">
            <h3>Actualizar</h3>
          </div>
          <div class="card-body">
            <form class="form" action="/UEB1/tabla" method="post">
              <input type="hidden" name="_method" value="PUT">
              <div class="controls">
                <label for="inputIdActualizar">Ingrese el nombre para buscar los datos:</label> <input type="text"
                  class="form-control" id="inputIdActualizar" name="inputIdActualizar" required>
              </div>
              <div class="controls">
                <label for="opcactualizar">Ingrese el colegio para actualizar:</label> <input type="text"
                  class="form-control" id="opcactualizar" name="opcactualizar" required>

              </div>
              <button type="submit" class="btn btn-outline-success">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>






  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-muted">© 2023 Mi sitio web</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
